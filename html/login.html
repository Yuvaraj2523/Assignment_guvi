<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
  </head>
  <body>
    <div class="container row">
      <div class="col-lg-4">
    <form method="POST" id="login-form" class="fa">
      <div class="head">
        <h2>Login</h2>
      </div>
      <div class="mb-3 qw">
        <label for="email" class="form-label l">Email address</label>
        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
        <div id="error-email" class="text-danger"></div>
      </div>
      <div class="mb-3 qw">
        <label for="password" class="form-label l">Password</label>
        <input type="password" class="form-control" name="password" id="password">
        <div id="error-password" class="text-danger"></div>
      </div>
      <div class="text-center">
        <input type="hidden" name="login" value="true">
        <button type="submit" class="btn btnn btn-primary btn-lg px-5">Login</button><br>
        <a href="../html/register.html" class="li">Don't have an account?</a>
      </div>
      </form>
      </div>
      <div class="col-lg-8 mt-3 d-none d-lg-block d-md-block">
        <img src="../assets/login_img.png" alt="img">
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
