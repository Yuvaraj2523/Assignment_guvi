<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/profile.css">
    </head>
    <body>
        <form id="profile" method="post">
        <div class="container rounded bg-white ">
            <div class="row">
                <div class="col-md-7 d-none d-lg-block d-md-block">
                   <img src="../assets/profile.png" alt="img">
                </div>
                <div class="col-md-5 border-right py-5 px-5">
                    <div class="">
                        <div class=" ">
                            <h4 class="text-right mb-5">Profile Settings</h4>
                        </div>

                        
                        <div class="row mt-5 ">
                            <div class="col-md-6"><label class="labels mb-1">First Name</label><input type="text" class="form-control" id="first_name" name="first_name" required></div>
                            <div class="col-md-6"><label class="labels mb-1">Last Name</label><input type="text" class="form-control" id="last_name" name="last_name" required> </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12 mb-3"><label class="labels mb-1">Age</label><input type="number" class="form-control"  id="age" name="age" required></div>
                            <div class="col-md-12 mb-3"><label class="labels mb-1">Mobile</label><input type="text" class="form-control" id="mobile" name="mobile" required></div>
                            <div class="col-md-12 mb-3"><label class="labels mb-1">Gender</label><select class="form-select" name="gender" id="gender" required>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Others">Others</option>
                               </select></div>
                        </div>
                        <input type="hidden" name="profile_up" value="true">
                        <div class="mt-3 text-center"><button type="submit" class="btn btn-primary btn-lg btnn">Save Profile</button></div>
                    </div>
                </div>
                
            </div>
        </div>
        </div>
        </div>
    </form>
        

        <script src="../js/profile.js"></script>
    </body>
    </html>
