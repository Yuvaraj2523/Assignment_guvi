<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/register.css">
</head>
  <body>
    <div class="container row">
      <div class="col-lg-4">

    <form id="signup-form" method="post" >
      <div class="head">
        <h2>Signup</h2>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
         <label for="first_name" class="form-label l">First Name</label><input type="text" class="form-control" id="first_name" name="first_name" required>    <div id="error-first_name" class="text-danger"></div>
       </div>
        <div class="form-group col-md-6"><label for="" class="form-label l">Last Name</label><input type="text" class="form-control" id="last_name" name="last_name" required>    <div id="error-last_name"  class="text-danger"></div>
       </div>
     </div>
       <div class="form-group">
        <label for="email" class="form-label l">Email address</label>
        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" required>
        <div id="emailHelp" class="form-text re">We'll never share your email with anyone else.</div>
        <div id="error-email" class="text-danger"></div>
      </div>
      <div class="form-group">
        <label for="password" class="form-label l">Password</label>
        <input type="password" class="form-control" name="password" id="password">
        <div id="error-password"  class="text-danger"></div>
      </div>
      <div class="form-group">
        <label for="repassword" class="form-label l">Confirm Password</label>
        <input type="password" class="form-control" name="repassword" id="repassword">
        <div id="error-repassword"  class="text-danger"></div>
      </div>
      <div class="row">
     <div class="form-group col-md-6"><label for="" class="form-label l">Age</label><input type="number" class="form-control"  id="age" name="age" required>    <div id="error-age"  class="text-danger"></div>
    </div>
     <div class="form-group col-md-6">
      <label for="gender" class=" form-label l">Gender</label>
      <select class="form-select" name="gender" id="gender" required>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Others">Others</option>
         </select> 
         <div id="error-gender" class="text-danger"></div>
     </div>
    </div>
     <div class="form-group"><label for="" class="form-label l">Mobile</label><input type="text" class="form-control" id="mobile" name="mobile" required>    <div id="error-mobile" class="text-danger" ></div>
    </div>
     <div class="text-center ">
       <input type="hidden" name="signup" value="true">
       <button type="submit" class="btn btn-primary btn-lg btnn px-6 ">Submit</button><br>
       <a href="../html/login.html" class="li">Already have an account?</a>
      </div>
      </form>
      </div>
      <div class="col-lg-8 mt-5 image d-none d-lg-block d-md-block">
        <img src="../assets/signup_img.png" alt="img">
      </div>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
